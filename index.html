<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- ícone -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-color">

    <header>
        <nav>
            <h1 class="text-center display-3 text-light  m-3">Calcular</h1>
           
        </nav>
        
    </header>

    <br><br><br>

    <main class="container bg-light sla label">

        <div class="row">
            <div class="col-md-6 col-12  col-6">
                <div class="">


                    <h2 class="">
                         Coloque seus dados
                    </h2>
                    <br>

                    <div class="py-3">
                        <label for="nome">Nome</label>
                        <input type="text" id="nome" placeholder="Digite seu nome" class="form-control label">
                    </div>

                    <div class="py-3">
                        <label for="sobrenome">Sobrenome</label>
                        <input type="text" id="sobrenome" placeholder="Digite seu sobrenome" class="form-control label">
                    </div>

                    <div class="py-3">
                        <label for="categoria">Selecione uma categoria</label>

                        <select  id="categoria" class="form-control label">

                            <option value="adulto">Adulto</option>
                            <option value="infantil">Infantil</option>

                        </select>
                    </div>


                    <div class="py-3">

                        <div class="row">
                            <div class="col-6 col-md-6">
                                <label for="peso">Peso</label>
                                <input type="number" id="peso" placeholder="peso" class="form-control label">
                            </div>

                            <div class="col-6 col-md-6">
                                <label for="altura">Altura</label>
                                <input type="number" id="altura" placeholder="altura" class="form-control label">
                            </div>
                        </div>



                        
                    </div>


                    <div class="py-3 text-center">

                        <button id="btn" class="btn btn-primary w-50 label ">
                            Cadastrar
                        </button>

                    </div>



                </div>
            </div>

            <div class="col-md-6 col-12 col-6 bg-light label ">
                <div class="">
                    <h2>Dados cadastrados</h2>
                </div>
                <br>

                <table class="table table-responsive">
                    <tr>
                        <td>Nome</td>
                        
                        <td>Categoria</td>
                        <td>Altura</td>
                        <td>Peso</td>
                        <td>IMC</td>
                        <td>Classificação</td>
                    </tr>
                    <tbody id="resultado">
  
                    </tbody>
                </table>

            </div>
        </div>



    </main>

<br><br><br>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
