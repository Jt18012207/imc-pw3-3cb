<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>
        Calcular IMC
    </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body class="img-bg">

    <header>

        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="img/Growth-Marca.png" alt="Logo" width="100" height="55"
                        class="d-inline-block align-text-top">
                </a>

                <div class="p-2"><a href="#" class="btn"><i class="bi bi-person-circle"></i>
                    </a></div>

            </div>
        </nav>

    </header>

    <br><br><br>

    <div class="label bg-light container">

        <main class="container sla ">

            <div class="row">
                <div class="col-lg-6 col-12  col-6">
                    <div class="">


                        <h2 class="">
                            Coloque seus dados
                        </h2>
                        <br>

                        <div class="py-3">
                            <label for="nome">Nome</label>
                            <input type="text" id="nome" placeholder="Digite seu nome" class="form-control label ">
                        </div>

                        <div class="py-3">
                            <label for="sobrenome">Sobrenome</label>
                            <input type="text" id="sobrenome" placeholder="Digite seu sobrenome"
                                class="form-control label">
                        </div>

                        <div class="py-3">
                            <label for="categoria">Selecione uma categoria</label>

                            <select id="categoria" class="form-control label">

                                <option value="adulto">Adulto</option>
                                <option value="infantil">Infantil</option>

                            </select>
                        </div>


                        <div class="py-3">

                            <div class="row">
                                <div class="col-6 col-md-6">
                                    <label for="peso">Peso</label>
                                    <input type="number" id="peso" placeholder="peso" class="form-control label">
                                </div>

                                <div class="col-6 col-md-6">
                                    <label for="altura">Altura</label>
                                    <input type="number" id="altura" placeholder="altura" class="form-control label">
                                </div>
                            </div>




                        </div>


                        <div class="py-3 text-center">

                            <button id="btn" class="btn btn-primary w-50 label ">
                                Cadastrar
                            </button>

                        </div>



                    </div>
                </div>

                <div class="col-lg-6 col-12 col-6 scrollView ">
                    <div class="">
                        <h2>Dados cadastrados</h2>
                    </div>
                    <br>

                    <table class="table table-responsive">
                        <tr>
                            <td>Nome</td>

                            <td>Categoria</td>
                            <td>Altura</td>
                            <td>Peso</td>
                            <td>IMC</td>
                            <td>Classificação</td>
                        </tr>
                        <tbody id="resultado">

                        </tbody>
                    </table>

                </div>
            </div>



        </main>
    </div>

    <br>


    <footer class="bg-light">
        <div id="contact-area">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">

                        <div class="main-title">
                            <h3>Entre em contato conosco</h3>
                        </div>

                        <div class="col-md-4 contact-box">
                            <i class="fas fa-phone"></i>
                            <p>
                                <span class="contact-title">Ligue para:</span>
                                (12)9923-4568
                            </p>
                        </div>

                        <div class="col-md-4 contact-box">
                            <i class="fas fa-envelope"></i>
                            <p>
                                <span class="contact-title">Envie um e-mail:</span>
                                growthacademy@gmail.com
                            </p>
                        </div>

                        <div class="col-md-4 contact-box">
                            <p>
                                <span class="contact-title">Venha visitar nossa academia:</span>
                                Rua Benedito Gonvçalves Ascenção
                            </p>
                        </div>


                        
                        
                    </div>
                    
                    <div class="col-md-6 col-lg-6 col-12 col-6 my-auto" id="contact-form">
                        <form action="">

                            <textarea class="form-control" rows="3" placeholder="Feedback" id="message"></textarea>
                            <br>
                            <a href="#" class="btn btn-primary" id="enviar" >Enviar</a>
                            <br>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        <script src="js/app.js"></script>
</body>

</html>
